// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        agp_version = '7.1.1'
    }
    repositories {
        jcenter()
        google()
        mavenCentral()
        maven {
            url "https://google.maven.com"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0'


    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

